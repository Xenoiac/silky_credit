<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silky Credit Dashboard</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --accent: #22d3ee;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --danger: #f87171;
            --success: #34d399;
        }
        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0b1224 0%, #0f172a 40%, #0b1224 100%);
            color: var(--text);
            min-height: 100vh;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px 32px;
            position: sticky;
            top: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            z-index: 10;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            letter-spacing: 0.02em;
        }
        .brand span {
            background: linear-gradient(120deg, #22d3ee, #6366f1);
            -webkit-background-clip: text;
            color: transparent;
        }
        .pill {
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(34, 211, 238, 0.12);
            color: #67e8f9;
            border: 1px solid rgba(34, 211, 238, 0.2);
            font-size: 13px;
        }
        main {
            padding: 12px 32px 48px;
            max-width: 1280px;
            margin: 0 auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 16px;
        }
        .card {
            background: linear-gradient(145deg, rgba(17, 24, 39, 0.8), rgba(17, 24, 39, 0.6));
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.35);
            transition: transform 180ms ease, border-color 180ms ease, box-shadow 180ms ease;
        }
        .card:hover {
            transform: translateY(-2px);
            border-color: rgba(34, 211, 238, 0.35);
            box-shadow: 0 20px 60px rgba(34, 211, 238, 0.08);
        }
        .card h3 {
            margin: 0;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .muted {
            color: var(--muted);
            font-size: 14px;
        }
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.06);
            font-size: 13px;
        }
        .status.good {
            border-color: rgba(52, 211, 153, 0.4);
            color: var(--success);
        }
        .status.warn {
            border-color: rgba(248, 113, 113, 0.4);
            color: var(--danger);
        }
        .cta {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(120deg, #22d3ee, #6366f1);
            color: #0b1224;
            border: none;
            padding: 12px 18px;
            border-radius: 12px;
            font-weight: 700;
            letter-spacing: 0.01em;
            cursor: pointer;
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.25);
        }
        .cta.secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: var(--text);
            box-shadow: none;
        }
        .flex-between {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        .customer-meta {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 10px;
            margin-top: 12px;
        }
        .metric {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }
        .metric strong {
            font-size: 16px;
        }
        .sparkline {
            margin-top: 12px;
            height: 6px;
            border-radius: 999px;
            background: linear-gradient(90deg, rgba(34, 211, 238, 0.2), rgba(99, 102, 241, 0.35));
        }
        .detail {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        .detail pre {
            white-space: pre-wrap;
            word-break: break-word;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            color: var(--text);
        }
        .badge {
            padding: 6px 10px;
            border-radius: 10px;
            background: rgba(99, 102, 241, 0.14);
            color: #c7d2fe;
            border: 1px solid rgba(99, 102, 241, 0.25);
            font-weight: 600;
            font-size: 13px;
        }
    </style>
</head>
<body>
<header>
    <div class="brand">
        <div class="pill">Silky Systems</div>
        <span>Credit & Behaviour Studio</span>
    </div>
    <div class="status" id="health-pill">Loading environment…</div>
</header>
<main>
    <div class="flex-between">
        <div>
            <h1 style="margin: 0; font-size: 28px;">Customer Credit Universe</h1>
            <p class="muted" style="margin-top: 6px;">Live customer list with credit readiness, risk bands, and behaviour signals.</p>
        </div>
        <div class="flex-between" style="gap: 10px;">
            <button class="cta secondary" onclick="refreshCustomers()">Refresh</button>
            <button class="cta" onclick="generateSelected()">Generate dashboard</button>
        </div>
    </div>

    <div class="grid" id="customer-grid"></div>
</main>
<script>
    const grid = document.getElementById('customer-grid');
    const healthPill = document.getElementById('health-pill');
    let selectedCustomer = null;

    function setStatus(text, type = 'neutral') {
        healthPill.textContent = text;
        healthPill.classList.remove('good', 'warn');
        if (type === 'good') healthPill.classList.add('good');
        if (type === 'warn') healthPill.classList.add('warn');
    }

    function formatCurrency(amount, currency = 'SAR') {
        return new Intl.NumberFormat('en-US', { style: 'currency', currency }).format(amount);
    }

    function renderCustomers(customers) {
        grid.innerHTML = '';
        customers.forEach((c) => {
            const hasCredit = !!c.latest_credit;
            const band = hasCredit ? c.latest_credit.credit_band : '—';
            const score = hasCredit ? c.latest_credit.credit_score : 'Pending';
            const limit = hasCredit ? formatCurrency(c.latest_credit.recommended_credit_limit_amount, c.latest_credit.recommended_credit_limit_currency) : 'Not generated';

            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => selectCustomer(c.id, card);
            card.innerHTML = `
                <h3>
                    <span>${c.trade_name || c.legal_name}</span>
                    <span class="badge">${c.subscription_plan || 'standard'}</span>
                </h3>
                <div class="muted">${c.industry || 'Unknown'} • ${c.city || '—'}</div>
                <div class="customer-meta">
                    <div class="metric">
                        <span class="muted">Credit score</span>
                        <strong>${score}</strong>
                    </div>
                    <div class="metric">
                        <span class="muted">Band</span>
                        <strong>${band}</strong>
                    </div>
                    <div class="metric">
                        <span class="muted">Recommended limit</span>
                        <strong>${limit}</strong>
                    </div>
                    <div class="metric">
                        <span class="muted">Tenor</span>
                        <strong>${hasCredit ? c.latest_credit.max_safe_tenor_months + ' months' : '—'}</strong>
                    </div>
                </div>
                <div class="sparkline"></div>
                <div class="detail">
                    <div class="muted">Snapshot</div>
                    <pre>${hasCredit ? new Date(c.latest_credit.snapshot_at).toLocaleString() : 'Generate a dashboard to view the latest credit profile.'}</pre>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    async function refreshCustomers() {
        setStatus('Loading customers…');
        try {
            const res = await fetch('/api/customers');
            if (!res.ok) throw new Error('Failed to load customers');
            const data = await res.json();
            renderCustomers(data);
            setStatus(`Loaded ${data.length} customers`, 'good');
        } catch (err) {
            console.error(err);
            setStatus('Unable to load customers', 'warn');
        }
    }

    function selectCustomer(id, card) {
        selectedCustomer = id;
        document.querySelectorAll('.card').forEach((c) => c.style.outline = 'none');
        if (card) card.style.outline = '2px solid rgba(34, 211, 238, 0.7)';
    }

    async function generateSelected() {
        if (!selectedCustomer) {
            setStatus('Pick a customer first', 'warn');
            return;
        }
        setStatus(`Generating dashboard for customer ${selectedCustomer}…`);
        try {
            const res = await fetch(`/api/credit-dashboard/${selectedCustomer}?viewer_type=silky_internal`);
            if (!res.ok) throw new Error('Failed to generate dashboard');
            const data = await res.json();
            setStatus(`Dashboard ready: Score ${data.credit_analysis.credit_score}, band ${data.credit_analysis.credit_band}`, 'good');
            refreshCustomers();
        } catch (err) {
            console.error(err);
            setStatus('Dashboard generation failed', 'warn');
        }
    }

    refreshCustomers();
</script>
</body>
</html>
